<app-cards-list class="cards-list" *ngIf="$candidates | async as candidatesList; else loadingTemplate"
    [candidatesList]="candidatesList | disorderList" (cardClick)="goToProfile($event)">
</app-cards-list>
<ng-template #loadingTemplate>
  <span [@fadeInOut]>Loading</span>
</ng-template>
